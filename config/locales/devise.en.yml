        instruction_3: Your password will not change until you access the link and set a new one.
        subject: Reset password instructions
      unlock_instructions:
        action: Unlock my account
        greeting: Hello %{recipient}!
        instruction: "Follow this link to unlock your account:"
        message: Your account has been locked due to too many failed login attempts.
        subject: Unlock account instructions
